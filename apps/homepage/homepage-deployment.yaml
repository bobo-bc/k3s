apiVersion: v1
kind: Namespace
metadata:
  name: home

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homepage-config
  namespace: home
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: home
  labels:
    app: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      serviceAccountName: homepage
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: config
              mountPath: /app/config
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "*"
            - name: HOMEPAGE_KUBERNETES_MODE
              value: "cluster"
      initContainers:
        - name: git-clone
          image: alpine/git
          command:
            - /bin/sh
            - -c
            - |
              git config --global credential.helper store && \
              git clone https://$(GIT_USERNAME):$(GIT_TOKEN)@github.com/bobo-bc/k3s /config
          env:
            - name: GIT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: git-credentials
                  key: username
            - name: GIT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: git-credentials
                  key: token
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homepage-config
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: homepage
  namespace: home

# ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homepage
rules:
  - apiGroups: [""]
    resources: ["services", "pods", "endpoints", "nodes", "namespaces"]
    verbs: ["get", "list", "watch"]

# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homepage
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: homepage
subjects:
  - kind: ServiceAccount
    name: homepage
    namespace: home


---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: home
spec:
  selector:
    app: homepage
  type: LoadBalancer
  loadBalancerIP: 10.0.0.29
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
