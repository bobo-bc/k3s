apiVersion: apps/v1
kind: Deployment
metadata:
  name: readarr
  namespace: media
  labels:
    app: readarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: readarr
  template:
    metadata:
      labels:
        app: readarr
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /config"]
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: readarr
          image: linuxserver/readarr:latest
          imagePullPolicy: Always
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/Vancouver"
          ports:
            - containerPort: 8787
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /data/movies
            - name: downloads
              mountPath: /torrents/completed/books
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: readarr-config
        - name: media
          nfs:
            server: 10.0.0.3
            path: /mnt/tank/data/data/books
        - name: downloads
          nfs:
            server: 10.0.0.3
            path: /mnt/tank/data/torrents/completed/books
---
apiVersion: v1
kind: Service
metadata:
  name: readarr
  namespace: media
  annotations:
    metallb.universe.tf/ip-allocated-from-pool: home-pool
spec:
  selector:
    app: readarr
  type: LoadBalancer
  loadBalancerIP: 10.0.0.31
  ports:
    - port: 80
      targetPort: 8787
      protocol: TCP
