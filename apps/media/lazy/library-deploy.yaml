apiVersion: v1
kind: Namespace
metadata:
  name: media

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: lazylibrarian
  namespace: media
  labels:
    app: lazylibrarian
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lazylibrarian
  template:
    metadata:
      labels:
        app: lazylibrarian
    spec:
      containers:
      - name: lazylibrarian
        image: linuxserver/lazylibrarian:latest
        ports:
        - containerPort: 5299
          name: http
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Vancouver"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: books
          mountPath: /books
          readOnly: false
        - name: downloads
          mountPath: /downloads
          readOnly: true
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: lazylibrarian-config
               - name: books
        persistentVolumeClaim:
          claimName: nfs-pvc-books
      - name: downloads
        persistentVolumeClaim:
          claimName: nfs-pvc-torrents

---

apiVersion: v1
kind: Service
metadata:
  name: lazylibrarian
  namespace: media
  labels:
    app: lazylibrarian
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.26
  selector:
    app: lazylibrarian
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5299
