apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: media
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /config"]
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: sonarr
          image: linuxserver/sonarr:latest
          imagePullPolicy: Always
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/Vancouver"
          ports:
            - containerPort: 8989
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /data/tv
            - name: downloads
              mountPath: /torrents/completed/tv-sonarr
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sonarr-config
        - name: media
          nfs:
            server: 10.0.0.3
            path: /mnt/tank/data/data/tv
        - name: downloads
          nfs:
            server: 10.0.0.3
            path: /mnt/tank/data/torrents/completed/tv-sonarr
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr
  namespace: media
  annotations:
    metallb.universe.tf/ip-allocated-from-pool: home-pool
spec:
  selector:
    app: sonarr
  type: LoadBalancer
  loadBalancerIP: 10.0.0.27
  ports:
    - port: 80
      targetPort: 8989
      protocol: TCP

