# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/widgets
- datetime:
    text_size: xl
    format:
      timeStyle: short
- kubernetes:
    cluster:
      cpu: true
      memory: true
    namespaces:
      - home
      - default
    resources: true
- search:
    provider: google
    target: _blank

