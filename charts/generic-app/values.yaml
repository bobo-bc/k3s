replicaCount: 1

image:
  repository: nginx
  tag: latest
  pullPolicy: IfNotPresent

command: []
args: []

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: true
  host: app.example.com
  tls: true
  tlsSecret: ""  # optional, defaults to <host>-tls
  middlewares:
    - redirect-to-https

resources: {}

env: []
# Example:
# env:
#   - name: TZ
#     value: America/Vancouver
#   - name: PUID
#     value: "1000"
