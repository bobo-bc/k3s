apiVersion: v1
kind: Namespace
metadata:
  name: secret-replicator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-replicator
  namespace: secret-replicator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-replicator
  template:
    metadata:
      labels:
        app: secret-replicator
    spec:
      serviceAccountName: secret-replicator
      containers:
      - name: secret-replicator
        image: quay.io/mittwald/kubernetes-secret-replicator:2.0.0
        imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: secret-replicator
  namespace: secret-replicator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secret-replicator
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: secret-replicator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: secret-replicator
subjects:
- kind: ServiceAccount
  name: secret-replicator
  namespace: secret-replicator
