- name: Clone VM from template
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Clone VM
      community.general.proxmox_kvm:
        api_host: "{{ PROXMOX_HOST }}"
        api_user: "{{ PROXMOX_USER }}"
        api_token_id: "{{ PROXMOX_USER }}"
        api_token_secret: "{{ PROXMOX_TOKEN }}"
        node: "pve"
        vmid: 9000
        newid: 120
        name: "k3s-node01"
        state: started
