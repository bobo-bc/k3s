- hosts: masters
  become: yes
  tasks:
    - name: Install k3s on master
      shell: |
        curl -sfL https://get.k3s.io | sh -s - server --disable traefik
      args:
        creates: /usr/local/bin/k3s

    - name: Fetch kubeconfig
      fetch:
        src: /etc/rancher/k3s/k3s.yaml
        dest: ./kubeconfig
        flat: yes
