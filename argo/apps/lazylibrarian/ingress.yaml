apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lazylibrarian
  namespace: media
  labels:
    app.kubernetes.io/name: lazylibrarian
  annotations:
    gethomepage.dev/description: Dynamically Detected lazylibrarian
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Media management
    gethomepage.dev/icon: lazylibrarian.png
    gethomepage.dev/name: Lazylibrarian
spec:
  rules:
    - host: "library.lan"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: lazylibrarian
                port:
                  number: 80
