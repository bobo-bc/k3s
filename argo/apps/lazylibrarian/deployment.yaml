apiVersion: apps/v1
kind: Deployment
metadata:
  name: lazylibrarian
  namespace: media
  labels:
    app.kubernetes.io/name: lazylibrarian
    app.kubernetes.io/instance: lazylibrarian
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: lazylibrarian
      app.kubernetes.io/instance: lazylibrarian
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lazylibrarian
        app.kubernetes.io/instance: lazylibrarian
        app.kubernetes.io/part-of: homepage
      annotations:
        homepage/enabled: "true"
        homepage/group: Media
        homepage/icon: lazylibrarian.png
        homepage/name: Lazylibrarian
        homepage/url: http://lazylibrarian.lan
        homepage/description: book manager
    spec:
      containers:
        - name: lazylibrarian
          image: linuxserver/lazylibrarian:latest
          imagePullPolicy: Always
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: America/Vancouver
          ports:
            - containerPort: 5299
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
            - name: books
              mountPath: /books
            - name: downloads
              mountPath: /downloads
              readOnly: true
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: lazylibrarian-config
        - name: books
          persistentVolumeClaim:
            claimName: nfs-pvc-books
        - name: downloads
          persistentVolumeClaim:
            claimName: nfs-pvc-torrents
