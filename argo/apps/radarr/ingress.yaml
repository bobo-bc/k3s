apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr
  namespace: media
  labels:
    app.kubernetes.io/name: radarr
  annotations:
    gethomepage.dev/description: Dynamically Detected radarr
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Cluster Management
    gethomepage.dev/icon: radarr.png
    gethomepage.dev/name: Radarr
spec:
  rules:
    - host: "radarr.lan"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: radarr
                port:
                  number: 80
