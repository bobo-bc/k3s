apiVersion: v1
kind: Service
metadata:
  labels:
    homepage.name: "radarr"
  name: radarr
  namespace: media
  annotations:
    homepage/name: "Radarr"
    homepage/group: "Media"
    homepage/url: "http://radarr.lan"
    homepage/icon: "radarr"
    homepage/namespace: "media"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 7878
      protocol: TCP
  selector:
    app.kubernetes.io/name: radarr
    app.kubernetes.io/instance: radarr
