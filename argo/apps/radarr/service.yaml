apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: media
  annotations:
    metallb.io/ip-allocated-from-pool: default-address-pool
    homepage/name: "Radarr"
    homepage/group: "Media"
    homepage/url: "http://10.0.0.27:7878"
    homepage/icon: "radarr"
    homepage/namespace: "media"
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.24
  ports:
    - name: http
      port: 80
      targetPort: 7878
      protocol: TCP
  selector:
    app.kubernetes.io/name: radarr
    app.kubernetes.io/instance: radarr
