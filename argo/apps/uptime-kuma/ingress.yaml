    # Middleware: redirect HTTP -> HTTPS
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: uptime-kuma-redirect-https
  namespace: tools
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# IngressRoute for HTTPS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: uptime-kuma
  namespace: tools
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`uptime.smeyer.ca`)
      kind: Rule
      services:
        - name: uptime-kuma
          port: 80
  tls:
    certResolver: letsencrypt
---
# IngressRoute for HTTP (only used for redirect)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: uptime-kuma-http
  namespace: tools
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`uptime.smeyer.ca`)
      kind: Rule
      middlewares:
        - name: uptime-kuma-redirect-https
      services:
        - name: uptime-kuma
          port: 80
      
