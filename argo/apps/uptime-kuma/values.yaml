apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uptime-kuma
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://bjw-s.github.io/helm-charts  # ← this points to the public chart repo
    chart: uptime-kuma                            # ← name of the chart
    targetRevision: 2.6.1                         # ← latest stable version
    helm:
      values: |
        image:
          repository: louislam/uptime-kuma
          tag: latest

        persistence:
          data:
            enabled: true
            storageClass: longhorn
            accessMode: ReadWriteOnce
            size: 5Gi

        service:
          main:
            type: LoadBalancer
            loadBalancerIP: 10.0.0.36
            ports:
              http:
                port: 3001

        ingress:
          main:
            enabled: false

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
