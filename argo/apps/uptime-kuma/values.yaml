image:
  repository: louislam/uptime-kuma
  tag: latest
  pullPolicy: IfNotPresent

persistence:
  data:
    enabled: true
    existingClaim: "" # leave blank to create PVC
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 5Gi

service:
  main:
    type: LoadBalancer
    loadBalancerIP: 10.0.0.36
    ports:
      http:
        port: 3001

ingress:
  main:
    enabled: false # we're using MetalLB, so no ingress

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
