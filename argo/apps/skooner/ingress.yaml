apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skooner
  namespace: skooner
spec:
  rules:
  - host: skooner.smeyer.ca
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: skooner
            port:
              number: 80
