---
# Dynamic PVC for /config
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transmission-vpn-config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs-client   # your dynamic provisioner


---
# Static PV/PVC for /downloads
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pvc-torrents
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  storageClassName: ""   # must match PV
  nfs:
    server: 10.0.0.5
    path: /tank/media/torrents
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-pvc-torrents
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  volumeName: nfs-pvc-torrents
  storageClassName: ""   # must match PV
