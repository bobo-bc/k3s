# ==========================
# Longhorn dynamic storage for Transmission config
# ==========================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transmission-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
# ==========================
# Transmission + OpenVPN Deployment
# ==========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission-vpn
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transmission-vpn
  template:
    metadata:
      labels:
        app: transmission-vpn
    spec:
      nodeSelector:
        vpn-dedicated: "true"       # pin to your dedicated VPN node
      containers:
        - name: transmission-vpn
          image: haugene/transmission-openvpn:latest
          securityContext:
            privileged: true        # required for /dev/net/tun
            capabilities:
              add:
                - NET_ADMIN
          env:
            - name: OPENVPN_PROVIDER
              value: nordvpn
            - name: OPENVPN_CONFIG
              value: canada
            - name: OPENVPN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: vpn-creds
                  key: username
            - name: OPENVPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vpn-creds
                  key: password
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: America/Vancouver
            - name: LOCAL_NETWORK
              value: 10.0.0.0/8
            - name: TRANSMISSION_RPC_BIND_ADDRESS
              value: 0.0.0.0
            - name: TRANSMISSION_DOWNLOAD_DIR
              value: /data/completed
            - name: TRANSMISSION_INCOMPLETE_DIR
              value: /data/incomplete
          ports:
            - containerPort: 9091
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /data
            - name: dev-net
              mountPath: /dev/net                # ðŸ‘ˆ mount entire /dev/net, not just /dev/net/tun
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: transmission-config
        - name: data
          persistentVolumeClaim:
            claimName: nfs-downloads
        - name: dev-net
          hostPath:
            path: /dev/net                       # ðŸ‘ˆ mount directory, not char device
            type: Directory
