# ==========================
# longhorn dynamic storage provisioning
# ==========================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transmission-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission-vpn
  namespace: media
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: transmission-vpn
  template:
    metadata:
      labels:
        app: transmission-vpn
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: transmission-vpn
          image: haugene/transmission-openvpn:latest
          imagePullPolicy: Always
          securityContext:
            privileged: true
          env:
            - name: OPENVPN_PROVIDER
              value: nordvpn
            - name: OPENVPN_CONFIG
              value: canada
            - name: OPENVPN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: vpn-creds
                  key: username
            - name: OPENVPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vpn-creds
                  key: password
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: America/Vancouver
            - name: LOCAL_NETWORK
              value: 10.0.0.0/8
            - name: TRANSMISSION_RPC_BIND_ADDRESS
              value: 0.0.0.0
            - name: TRANSMISSION_DOWNLOAD_DIR
              value: /data/completed
            - name: TRANSMISSION_INCOMPLETE_DIR
              value: /data/incomplete
          ports:
            - containerPort: 9091
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /data
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: transmission-config
        - name: data
          persistentVolumeClaim:
            claimName: nfs-downloads
