# ==========================
# Transmission Config PVC (Longhorn)
# ==========================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transmission-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn

---
# ==========================
# Transmission-VPN Deployment
# ==========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission-vpn
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transmission-vpn
  template:
    metadata:
      labels:
        app: transmission-vpn
    spec:
      nodeSelector:
        vpn-dedicated: "true"        # ðŸ‘ˆ pin to your dedicated node
      containers:
      - name: transmission-vpn
        image: haugene/transmission-openvpn:latest
        imagePullPolicy: Always
        securityContext:
          privileged: true           # ðŸ‘ˆ required for /dev/net/tun
          capabilities:
            add:
              - NET_ADMIN
        env:
          - name: OPENVPN_PROVIDER
            value: nordvpn
          - name: OPENVPN_CONFIG
            value: canada
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: America/Vancouver
          - name: LOCAL_NETWORK
            value: 10.0.0.0/8
          - name: TRANSMISSION_RPC_BIND_ADDRESS
            value: 0.0.0.0
          - name: TRANSMISSION_DOWNLOAD_DIR
            value: /data/completed
          - name: TRANSMISSION_INCOMPLETE_DIR
            value: /data/incomplete
        ports:
          - containerPort: 9091
            protocol: TCP
        volumeMounts:
          - name: config
            mountPath: /config
          - name: data
            mountPath: /data
          - name: dev-net-tun
            mountPath: /dev/net/tun
          - name: vpn-creds
            mountPath: /config/openvpn-credentials.txt
            subPath: openvpn-credentials.txt   # ðŸ‘ˆ ensures single file
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: transmission-config
        - name: data
          persistentVolumeClaim:
            claimName: nfs-downloads
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
        - name: vpn-creds
          secret:
            secretName: vpn-creds   # ðŸ‘ˆ secret with keys username & password
