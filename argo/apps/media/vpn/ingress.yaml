apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: transmission-vpn
  namespace: media
spec:
  entryPoints:
    - websecure           # Use Traefik HTTPS entryPoint
  routes:
    - match: Host(`transmission.smeyer.ca`)
      kind: Rule
      services:
        - name: transmission-vpn
          port: 80        # Must match service port
  tls:
    certResolver: letsencrypt
