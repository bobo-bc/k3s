      # Middleware: redirect HTTP -> HTTPS
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: transmission-vpn-redirect-https
  namespace: media
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: transmission-vpn
  namespace: media
spec:
  entryPoints:
    - websecure           # Use Traefik HTTPS entryPoint
  routes:
    - match: Host(`transmission.smeyer.ca`)
      kind: Rule
      services:
        - name: transmission-vpn
          port: 80        # Must match service port
      middlewares:
        - name: transmission-auth
  tls:
    certResolver: letsencrypt
---
# IngressRoute for HTTP (only used for redirect)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: transmission-vpn-http
  namespace: media
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`transmission.smeyer.ca`)
      kind: Rule
      middlewares:
        - name: transmission-vpn-redirect-https
      services:
        - name: transmission-vpn
          port: 80
      
