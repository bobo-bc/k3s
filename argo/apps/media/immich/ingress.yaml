   # Middleware: redirect HTTP -> HTTPS
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: immich-redirect-https
  namespace: immich
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# IngressRoute for HTTPS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: immich
  namespace: immich
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`pics.smeyer.ca`)
      kind: Rule
      services:
        - name: immich-server
          port: 3001
  tls:
    secretName: wildcard-smeyer-ca-tls
---
# IngressRoute for HTTP (only used for redirect)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: immich-http
  namespace: immich
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`pics.smeyer.ca`)
      kind: Rule
      middlewares:
        - name: immich-redirect-https
      services:
        - name: immich
          port: 80
