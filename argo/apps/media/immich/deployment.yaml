# Immich server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:v2.1.0
          ports:
            - containerPort: 3001
          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: immich-db-secret
                  key: DB_URL
            - name: REDIS_HOST
              value: immich-redis
            - name: REDIS_PORT
              value: "6379"
            - name: IMMICH_PORT
              value: "3001"
            - name: NODE_ENV
              value: production
            - name: IMMICH_LOG_LEVEL
              value: log
            - name: TZ
              value: America/Vancouver
          volumeMounts:
            - name: library
              mountPath: /usr/src/app/upload
      volumes:
        - name: library
          persistentVolumeClaim:
            claimName: immich-library

