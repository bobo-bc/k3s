apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-smeyer-ca
  namespace: cert-manager
spec:
  secretName: wildcard-smeyer-ca-tls
  issuerRef:
    name: letsencrypt-cloudflare   # or cloudflare-dns if that's your actual issuer
    kind: ClusterIssuer
  dnsNames:
    - "*.smeyer.ca"
