---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibre
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calibre
  template:
    metadata:
      labels:
        app: calibre
    spec:
      containers:
      - name: calibre
        image: lscr.io/linuxserver/calibre:latest
        ports:
        - containerPort: 8080
        env:
        - name: PUID
          value: "1000"   # match your host user
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Vancouver"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: books
          mountPath: /books
        - name: downloads
          mountPath: /downloads
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: calibre-config
      - name: books
        persistentVolumeClaim:
          claimName: calibre-books-pvc
      - name: downloads
        persistentVolumeClaim:
          claimName: calibre-downloads-pvc
