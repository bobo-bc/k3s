---
# Dynamic PVC for /config
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lazylibrarian-config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn   # your dynamic provisioner

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lazylibrarian
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lazylibrarian
  template:
    metadata:
      labels:
        app: lazylibrarian
    spec:
      containers:
      - name: lazylibrarian
        image: lscr.io/linuxserver/lazylibrarian:latest
        ports:
        - containerPort: 5299
        env:
        - name: PUID
          value: "1000"   # match your host user
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Vancouver"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: books
          mountPath: /books
        - name: data
          mountPath: /downloads
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: lazylibrarian-config
      - name: books
        persistentVolumeClaim:
          claimName: nfs-books
      - name: data
        persistentVolumeClaim:
          claimName: nfs-downloads
