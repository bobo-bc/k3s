---
# Dynamic PVC for /config
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calibre-config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs-client   # your dynamic provisioner

---
# Static PV/PVC for /tv
apiVersion: v1
kind: PersistentVolume
metadata:
  name: calibre-books-pv
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  storageClassName: ""   # important for static
  nfs:
    server: 10.0.0.5
    path: /tank/media/books
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calibre-books-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  volumeName: calibre-books-pv
  storageClassName: ""   # must match PV

---
# Static PV/PVC for /downloads
apiVersion: v1
kind: PersistentVolume
metadata:
  name: calibre-downloads-pv
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  storageClassName: ""   # must match PV
  nfs:
    server: 10.0.0.5
    path: /tank/media/torrents
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calibre-downloads-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  volumeName: calibre-downloads-pv
  storageClassName: ""   # must match PV
