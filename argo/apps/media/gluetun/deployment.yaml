# ==========================
# longhorn dynamic storage provisioning
# ==========================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transmission-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
# ==========================
# longhorn dynamic storage provisioning
# ==========================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gluetun-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gluetun
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gluetun
  template:
    metadata:
      labels:
        app: gluetun
    spec:
      containers:
        - name: gluetun
          image: qmcgaw/gluetun:latest
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "nordvpn"
            - name: OPENVPN_USER
              valueFrom:
                secretKeyRef:
                  name: vpn-creds
                  key: username
            - name: OPENVPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vpn-creds
                  key: password
            - name: TZ
              value: "America/Vancouver"
            - name: VPN_LOCATION
              value: "Canada"
          ports:
            - containerPort: 8888 # HTTP proxy for Transmission
          volumeMounts:
            - name: gluetun-config
              mountPath: /gluetun
      volumes:
        - name: gluetun-config
          persistentVolumeClaim:
            claimName: transmission-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
    spec:
      shareProcessNamespace: true
      containers:
        - name: transmission
          image: linuxserver/transmission:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/Vancouver"
            - name: TRANSMISSION_DOWNLOAD_DIR
              value: /downloads
            - name: TRANSMISSION_INCOMPLETE_DIR
              value: /downloads/incomplete
            - name: TRANSMISSION_RPC_AUTH_REQUIRED
              value: "true"
            - name: TRANSMISSION_RPC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: transmission-auth
                  key: username
            - name: TRANSMISSION_RPC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: transmission-auth
                  key: password
          volumeMounts:
            - name: downloads
              mountPath: /downloads
      volumes:
        - name: downloads
          persistentVolumeClaim:
            claimName: nfs-downloads
