apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: smeyer-ca-wildcard
  namespace: media  # same as your ingress
spec:
  secretName: smeyer-ca-tls       # Traefik will use this secret
  issuerRef:
    name: letsencrypt-dns         # your ClusterIssuer
    kind: ClusterIssuer
  commonName: "*.smeyer.ca"
  dnsNames:
    - "sonarr.smeyer.ca"
