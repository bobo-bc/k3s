---
# Dynamic PVC for /config
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn  # your dynamic provisioner

---
# Static PV/PVC for /tv
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-tv
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  storageClassName: ""   # important for static
  nfs:
    server: 10.0.0.10
    path: "/media/Main/Media/TV Shows"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-tv
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  volumeName: sonarr-tv-pv
  storageClassName: nfs   # must match PV

---
# Static PV/PVC for /downloads
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-downloads
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  storageClassName: nfs   # must match PV
  nfs:
    server: 10.0.0.10
    path: /media/Main/Downloads
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-downloads
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  volumeName: nfs-downloads
  storageClassName: nfs   # must match PV
