apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`sonarr.smeyer.ca`)
      kind: Rule
      services:
        - name: sonarr
          port: 8989
  tls:
    certResolver: letsencrypt-dns
