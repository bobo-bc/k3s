---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-to-https
  namespace: media
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr
  namespace: media
spec:
  entryPoints:
    - web       # HTTP
    - websecure # HTTPS
  routes:
    - match: Host(`sonarr.smeyer.ca`)
      kind: Rule
      services:
        - name: sonarr
          port: 8989
      middlewares:
        - name: redirect-to-https
  tls:
    certResolver: letsencrypt-dns
