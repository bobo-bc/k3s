    # Middleware: redirect HTTP -> HTTPS
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: lidarr-redirect-https
  namespace: media
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# IngressRoute for HTTPS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: lidarr
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`music.smeyer.ca`)
      kind: Rule
      services:
        - name: lidarr
          port: 80
  tls:
    secretName: wildcard-smeyer-ca-tls
---
# IngressRoute for HTTP (only used for redirect)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: lidarr-http
  namespace: media
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`music.smeyer.ca`)
      kind: Rule
      middlewares:
        - name: lidarr-redirect-https
      services:
        - name: lidarr
          port: 80
      
