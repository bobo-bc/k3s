apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: netlify-cms
  namespace: web
  annotations:
    kubernetes.io/ingress.class: traefik # or your ingress controller
    # Optional: for HTTPS redirect
spec:
  rules:
    - host: cms.smeyer.ca
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: netlify-cms
                port:
                  number: 80
