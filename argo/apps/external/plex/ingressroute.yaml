apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: proxmox
  namespace: media
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`pve.smeyer.ca`)
      kind: Rule
      services:
        - name: pve-external
          kind: Service
          port: 8006
  tls:
    certResolver: letsencrypt
