apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: plex
  namespace: media
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`plex.smeyer.ca`)
      kind: Rule
      services:
        - name: plex-external
          kind: Service
          port: 32400
      middlewares:
        - name: plex-strip-web
