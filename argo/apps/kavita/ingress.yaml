apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kavita
  namespace: media
  labels:
    app.kubernetes.io/name: kavita
  annotations:
    gethomepage.dev/description: Dynamically Detected kavita
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Media management
    gethomepage.dev/icon: kavita.png
    gethomepage.dev/name: Kavita
spec:
  rules:
    - host: "books.lan"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: kavita
                port:
                  number: 80
