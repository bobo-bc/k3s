apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kavita
  namespace: media
  labels:
    app.kubernetes.io/name: kavita
    homepage.sh/enabled: "true"
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`books.lan`)
      kind: Rule
      services:
        - name: kavita
          port: 80
