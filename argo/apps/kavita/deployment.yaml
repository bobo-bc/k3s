apiVersion: apps/v1
kind: Deployment
metadata:
  name: kavita
  namespace: media
  annotations:
    argocd.argoproj.io/tracking-id: kavita:apps/Deployment:media/kavita
  labels:
    app.kubernetes.io/name: kavita
    app.kubernetes.io/instance: kavita
    app.kubernetes.io/part-of: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kavita
      app.kubernetes.io/instance: kavita
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kavita
        app.kubernetes.io/instance: kavita
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: fix-permissions
          image: busybox
          imagePullPolicy: Always
          command:
            - sh
            - -c
            - chown -R 1000:1000 /kavita/config
          volumeMounts:
            - name: config
              mountPath: /kavita/config
      containers:
        - name: kavita
          image: ghcr.io/corentinth/it-tools:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              protocol: TCP
          env:
            - name: TZ
              value: America/Vancouver
          volumeMounts:
            - name: config
              mountPath: /kavita/config
            - name: books
              mountPath: /books
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: kavita-config
        - name: books
          persistentVolumeClaim:
            claimName: nfs-pvc-books
