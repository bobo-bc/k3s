apiVersion: v1
kind: Service
metadata:
  name: transmission-vpn
  namespace: media
  annotations:
    metallb.universe.tf/ip-allocated-from-pool: home-pool
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.28
  selector:
    app.kubernetes.io/name: transmission-vpn
    app.kubernetes.io/instance: transmission-vpn
  ports:
    - name: web
      port: 80
      targetPort: 9091
      protocol: TCP
