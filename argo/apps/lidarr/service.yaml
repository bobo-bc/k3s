apiVersion: v1
kind: Service
metadata:
  name: lidarr
  namespace: media
  annotations:
    metallb.io/ip-allocated-from-pool: default-address-pool
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.39
  ports:
    - name: http
      port: 80
      targetPort: 8686
      protocol: TCP
  selector:
    app.kubernetes.io/name: lidarr
    app.kubernetes.io/instance: lidarr
