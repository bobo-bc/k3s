---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lidarr-ingress
  namespace: media
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: media-lidarr-redirect-https@kubernetescrd
spec:
  tls:
    - hosts:
        - lidarr.lan
      secretName: wildcard-lan-tls
  rules:
    - host: lidarr.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lidarr-service
                port:
                  number: 8989
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: lidarr-redirect-https
  namespace: media
spec:
  redirectScheme:
    scheme: https
    permanent: true
