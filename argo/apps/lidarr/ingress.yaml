apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: lidarr
  namespace: media
  labels:
    app.kubernetes.io/name: lidarr
    homepage.sh/enabled: "true"
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`lidarr.lan`)
      kind: Rule
      services:
        - name: lidarr
          port: 80
