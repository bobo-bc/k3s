apiVersion: v1
kind: Namespace
metadata:
  name: bookstack
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bookstack-pvc
  namespace: bookstack
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-pvc
  namespace: bookstack
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: bookstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:11
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: bookstack-db-secret
                key: root-password
          - name: MYSQL_DATABASE
            value: bookstack
          - name: MYSQL_USER
            value: bookstack
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: bookstack-db-secret
                key: user-password
        ports:
          - containerPort: 3306
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: mariadb-data
      volumes:
        - name: mariadb-data
          persistentVolumeClaim:
            claimName: mariadb-pvc
---
apiVersion: v1
kind: Secret
metadata:
  name: bookstack-db-secret
  namespace: bookstack
type: Opaque
stringData:
  root-password: "ChangeMeRoot123!"
  user-password: "ChangeMeUser123!"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstack
  namespace: bookstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstack
  template:
    metadata:
      labels:
        app: bookstack
    spec:
      containers:
      - name: bookstack
        image: ghcr.io/linuxserver/bookstack:latest
        env:
          - name: DB_HOST
            value: mariadb.bookstack.svc.cluster.local
          - name: DB_USER
            value: bookstack
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: bookstack-db-secret
                key: user-password
          - name: DB_NAME
            value: bookstack
          - name: APP_URL
            value: https://bookstack.lan
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
        ports:
          - containerPort: 80
        volumeMounts:
          - mountPath: /config
            name: bookstack-data
      volumes:
        - name: bookstack-data
          persistentVolumeClaim:
            claimName: bookstack-pvc
