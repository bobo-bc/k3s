
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: bookstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:11
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: bookstack-db-secret
                key: root-password
          - name: MYSQL_DATABASE
            value: bookstack
          - name: MYSQL_USER
            value: bookstack
          - name: MYSQL_PASSWORD
            valueForm:
              secretKeyRef:
                name: bookstack-db-secret
                key: user-password   
        ports:
          - containerPort: 3306
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: mariadb-data
      volumes:
        - name: mariadb-data
          persistentVolumeClaim:
            claimName: mariadb-pvc
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstack
  namespace: bookstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstack
  template:
    metadata:
      labels:
        app: bookstack
    spec:
      containers:
      - name: bookstack
        image: ghcr.io/linuxserver/bookstack:latest
        ports:
          - containerPort: 80
        env:
          - name: DB_HOST
            value: mariadb
          - name: DB_DATABASE
            valueFrom:
              secretKeyRef:
                name: bookstack-db-secret
                key: database
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: bookstack-db-secret
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: bookstack-db-secret
                key: mariadb-password
          - name: APP_KEY
            valueFrom:
              secretKeyRef:
                name: bookstack-app-key
                key: APP_KEY
        volumeMounts:
          - name: bookstack-data
            mountPath: /config
      volumes:
        - name: bookstack-data
          persistentVolumeClaim:
            claimName: bookstack-pvc
