
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: bookstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:11
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: bookstack-db-secret
                key: root-password
          - name: MYSQL_DATABASE
            value: bookstack
          - name: MYSQL_USER
            value: bookstack
          - name: MYSQL_PASSWORD
            valueForm:
              secretKeyRef:
                name: bookstack-db-secret
                key: user-password
              
        ports:
          - containerPort: 3306
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: mariadb-data
      volumes:
        - name: mariadb-data
          persistentVolumeClaim:
            claimName: mariadb-pvc
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstack
  namespace: bookstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstack
  template:
    metadata:
      labels:
        app: bookstack
    spec:
      containers:
      - name: bookstack
        image: ghcr.io/linuxserver/bookstack:latest
        env:
          - name: APP_KEY
            valueFrom:
              secretKeyRef:
                name: bookstack-keys
                key: APP_KEY
          - name: DB_HOST
            value: mariadb
          - name: DB_USER
            value: bookstack
          - name: DB_PASS
            valueForm:
              secretKeyRef:
                name: bookstack-db-secret
                key: user-password
          - name: DB_NAME
            value: bookstack
          - name: APP_URL
            value: https://bookstack.lan
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
        ports:
          - containerPort: 80
        volumeMounts:
          - mountPath: /config
            name: bookstack-data
      volumes:
        - name: bookstack-data
          persistentVolumeClaim:
            claimName: bookstack-pvc
