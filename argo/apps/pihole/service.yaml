apiVersion: v1
kind: Service
metadata:
  name: pihole
  namespace: tools
  annotations:
    metallb.io/ip-allocated-from-pool: default-address-pool
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.23
  selector:
    app.kubernetes.io/name: pihole
  ports:
    - name: web
      port: 80
      targetPort: 80
      protocol: TCP
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
