apiVersion: v1
kind: Service
metadata:
  name: ghost
  namespace: ghost
  annotations:
    metallb.universe.tf/ip-allocated-from-pool: default-address-pool
  labels:
    homepage.name: "ghost"
    homepage.description: "external blog"
    homepage.group: "Applications"
    homepage.icon: "ghost.png"
    homepage.href: "https://stevenfmeyer.me/"
    hompage.weight: "1"
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.30
  ports:
    - name: http
      port: 80
      targetPort: 2368
  selector:
    app.kubernetes.io/name: ghost
    app.kubernetes.io/instance: ghost
