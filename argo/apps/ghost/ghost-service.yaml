apiVersion: v1
kind: Service
metadata:
  name: ghost
  namespace: ghost
  annotations:
    metallb.universe.tf/ip-allocated-from-pool: default-address-pool
    homepage.lan/name: "ghost"
    homepage.lan/description: "external blog"
    homepage.lan/group: "ghost"
    homepage.lan/icon: "ghost"
    homepage.lan/url: "https://stevenfmeyer.me/"
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.30
  ports:
    - name: http
      port: 80
      targetPort: 2368
  selector:
    app.kubernetes.io/name: ghost
    app.kubernetes.io/instance: ghost
