apiVersion: v1
kind: Service
metadata:
  name: ghost
  namespace: ghost
spec:
  selector:
    app: ghost
  ports:
    - name: http
      port: 80
      targetPort: 2368
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ghost
  namespace: ghost
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`ghost.smeyer.ca`)
      kind: Rule
      services:
        - name: ghost
          port: 80
  tls:
    certResolver: letsencypt

