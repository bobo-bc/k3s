apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost
  namespace: ghost
  labels:
    app: ghost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost
  template:
    metadata:
      labels:
        app: ghost
    spec:
      containers:
        - name: ghost
          image: ghost:5
          ports:
            - containerPort: 2368
          env:
            - name: url
              value: http://ghost.smeyer.ca
            - name: database__client
              value: mysql
            - name: database__connection__host
              value: 10.0.0.14
            - name: database__connection__user
              value: ghost_user
            - name: database__connection__password
              value: SuperSecretPass
            - name: database__connection__database
              value: ghost_db
          volumeMounts:
            - name: ghost-content
              mountPath: /var/lib/ghost/content
      volumes:
        - name: ghost-content
          persistentVolumeClaim:
            claimName: ghost-config
