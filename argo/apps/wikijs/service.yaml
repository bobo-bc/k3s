apiVersion: v1
kind: Service
metadata:
  name: wikijs-service        # match the ingress backend
  namespace: post
  labels:
    app.kubernetes.io/name: wikijs
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80               # or 80 if you want to match the Ingress path directly
      targetPort: 3000
      protocol: TCP
  selector:
    app.kubernetes.io/name: wikijs
