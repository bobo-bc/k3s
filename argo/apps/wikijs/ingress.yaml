apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wikijs-ingress
  namespace: post
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: post-wikijs-redirect-https@kubernetescrd
spec:
  tls:
    - hosts:
        - wikijs.lan
      secretName: wildcard-lan-tls
  rules:
    - host: wikijs.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wikijs-service
                port:
                  number: 80   # must match Service.spec.ports[].port
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: wikijs-redirect-https
  namespace: post
spec:
  redirectScheme:
    scheme: https
    permanent: true
