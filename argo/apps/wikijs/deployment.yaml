apiVersion: apps/v1
kind: Deployment
metadata:
  name: wikijs
  namespace: media
  labels:
    app.kubernetes.io/name: wikijs
    app.kubernetes.io/instance: wikijs
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: wikijs
      app.kubernetes.io/instance: wikijs
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wikijs
        app.kubernetes.io/instance: wikijs
        app.kubernetes.io/part-of: homepage
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /wiki/data"]
          volumeMounts:
            - mountPath: /wiki/data
              name: config
      containers:
        - name: wikijs
          image: ghcr.io/requarks/wiki:latest
          ports:
            - containerPort: 3000
          env:
            - name: DB_TYPE
              value: postgres
            - name: DB_HOST
              value: wiki-postgres.media.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: wikijs-db-secret
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: wikijs-db-secret
                  key: password
            - name: DB_NAME
              value: wiki
            - name: TZ
              value: America/Vancouver
          volumeMounts:
            - mountPath: /wiki/data
              name: config
            - mountPath: /backup
              name: backup
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: longhorn-pvc-wikijs-config
        - name: backup
          persistentVolumeClaim:
            claimName: nfs-pvc-wiki
