apiVersion: apps/v1
kind: Deployment
metadata:
  name: docmost
  namespace: docmost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docmost
  template:
    metadata:
      labels:
        app: docmost
    spec:
      containers:
        - name: docmost
          image: ghcr.io/docmost/docmost:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: docmost-data
              mountPath: /data
      volumes:
        - name: docmost-data
          persistentVolumeClaim:
            claimName: docmost-data-pvc
