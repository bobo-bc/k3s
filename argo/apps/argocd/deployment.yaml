apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/part-of: argocd
    homepage.group: Platform
    homepage.name: Argo CD
    homepage.icon: argo.png
    homepage.href: http://10.0.0.34
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-server
        homepage.group: Platform
        homepage.name: Argo CD
        homepage.icon: argo.png
        homepage.href: http://10.0.0.34
    spec:
      containers:
        - name: argocd-server
          image: quay.io/argoproj/argocd:v2.11.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          command:
            - argocd-server
          args:
            - --staticassets
            - /shared/app
            - --insecure # allows access via HTTP
