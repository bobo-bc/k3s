apiVersion: v1
kind: Namespace
metadata:
  name: argocd
  labels:
    homepage.group: "Cluster"
    homepage.name: "Argo CD"
    homepage.icon: "argocd.png"
    homepage.weight: "10"
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-server
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server
    homepage.group: "Cluster"
    homepage.name: "Argo CD"
    homepage.icon: "argocd.png"
  annotations:
    homepage.url: "http://argocd.local"  # Replace with your real hostname
    homepage.description: "GitOps for Kubernetes"
    homepage.statusUrl: "http://argocd.local/healthz"  # Optional, if exposed
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: https
      port: 443
      targetPort: 8080
  selector:
    app.kubernetes.io/name: argocd-server
---
# The rest of Argo CD's manifests
# Use official manifests or kustomize if you want to pull in from upstream:
# https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
