apiVersion: v1
kind: Service
metadata:
  name: argocd-server
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/part-of: homepage
  annotations:
    homepage.cloudnative.home/description: "GitOps management with Argo CD"
    homepage.cloudnative.home/group: "Cluster"
    homepage.cloudnative.home/icon: "https://raw.githubusercontent.com/argoproj/argo-cd/master/docs/assets/logo.png"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: argocd-server
  ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: https
      port: 443
      targetPort: 8080
