apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: booklore
  namespace: booklore
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`books.smeyer.ca`)
      kind: Rule
      services:
        - name: booklore
          port: 80
          scheme: http
  tls:
    certResolver: letsencrypt   # Replace with the name of your wildcard cert-manager resolver
