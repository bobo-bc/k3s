# IngressRoute for HTTPS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: booklore
  namespace: booklore
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`books.smeyer.ca`)
      kind: Rule
      services:
        - name: booklore
          port: 80
  tls:
    secretName: wildcard-smeyer-ca-tls
