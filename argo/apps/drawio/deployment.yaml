apiVersion: apps/v1
kind: Deployment
metadata:
  name: drawio
  namespace: tools
  labels:
    app.kubernetes.io/name: drawio
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: drawio
  template:
    metadata:
      labels:
        app.kubernetes.io/name: drawio
    spec:
      containers:
        - name: drawio
          image: jgraph/drawio:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /data
              name: drawio-storage
      volumes:
        - name: drawio-storage
          persistentVolumeClaim:
            claimName: drawio-config
