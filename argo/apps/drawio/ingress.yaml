    # Middleware: redirect HTTP -> HTTPS
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: drawio-redirect-https
  namespace: tools
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# IngressRoute for HTTPS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: drawio
  namespace: tools
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`drawio.smeyer.ca`)
      kind: Rule
      services:
        - name: drawio
          port: 80
  tls:
    certResolver: letsencrypt
---
# IngressRoute for HTTP (only used for redirect)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: drawio-http
  namespace: tools
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`drawio.smeyer.ca`)
      kind: Rule
      middlewares:
        - name: drawio-redirect-https
      services:
        - name: drawio
          port: 80
      
