apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drawio
  namespace: media
  labels:
    app.kubernetes.io/name: drawio
  annotations:
    gethomepage.dev/description: Dynamically Detected drawio
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Apps
    gethomepage.dev/icon: draw-io.svg
    gethomepage.dev/name: Drawio
spec:
  rules:
    - host: "drawio.lan"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: drawio
                port:
                  number: 8080
