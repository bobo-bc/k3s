apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: kube-system
spec:
  template:
    spec:
      containers:
      - name: traefik
        volumeMounts:
          - name: traefik-config
            mountPath: /etc/traefik/traefik.yml
            subPath: traefik.yml
          - name: acme
            mountPath: /data
        env:
          - name: CF_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: traefik-cloudflare
                key: CF_API_TOKEN
      volumes:
        - name: traefik-config
          configMap:
            name: traefik-config
        - name: acme
          emptyDir: {} # replace with PVC for persistence
