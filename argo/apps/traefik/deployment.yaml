apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      containers:
      - name: traefik
        image: traefik:v3.5 # or your chosen version
        volumeMounts:
          - name: traefik-config
            mountPath: /etc/traefik/traefik.yml
            subPath: traefik.yml
          - name: acme
            mountPath: /data
        env:
          - name: CF_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: traefik-cloudflare
                key: CF_API_TOKEN
      volumes:
        - name: traefik-config
          configMap:
            name: traefik-config
        - name: acme
          persistentVolumeClaim:
            claimName: traefik-acme
