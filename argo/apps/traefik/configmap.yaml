apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config
  namespace: kube-system
  labels:
    app: traefik
data:
  traefik.yml: |
    global:
      checkNewVersion: false
      sendAnonymousUsage: false

    entryPoints:
      web:
        address: ":80"
        http:
          redirections:
            entryPoint:
              to: websecure
              scheme: https

      websecure:
        address: ":443"
        http:
          tls:
            certResolver: letsencrypt-dns

    providers:
      kubernetesCRD: {}
      kubernetesIngress:
        publishedService:
          enabled: true

    api:
      dashboard: true
      insecure: true  # ⚠️ Use only for testing; remove in production

    log:
      level: INFO

    accessLog: {}

    certificatesResolvers:
      letsencrypt-dns:
        acme:
          email: me@smeyer.ca
          storage: /data/acme.json
          dnsChallenge:
            provider: cloudflare
            delayBeforeCheck: 0
