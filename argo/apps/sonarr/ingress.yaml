apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr
  namespace: media
  labels:
    app.kubernetes.io/name: sonarr
    homepage.sh/enabled: "true"
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`sonarr.lan`)
      kind: Rule
      services:
        - name: sonarr
          port: 80
