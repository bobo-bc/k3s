apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage-ingress
  namespace: homepage
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.router.middlewares: homepage-homepage-redirect-https@kubernetescrd
spec:
  tls:
    - hosts:
        - homepage.lan
      secretName: wildcard-lan-tls
  rules:
    - host: homepage.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homepage-service
                port:
                  number: 80
