apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      serviceAccountName: homepage
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "*"
            - name: HOMEPAGE_KUBERNETES_MODE
              value: "cluster"
          volumeMounts:
            - name: homepage-config
              mountPath: /app/config
              readOnly: true
            - name: logs
              mountPath: /app/config/logs
      volumes:
        - name: homepage-config
          configMap:
            name: homepage
            items:
              - key: settings.yaml
                path: settings.yaml
              - key: services.yaml
                path: services.yaml
              - key: widgets.yaml
                path: widgets.yaml
              - key: bookmarks.yaml
                path: bookmarks.yaml
              - key: kubernetes.yaml
                path: kubernetes.yaml
        - name: logs
          emptyDir: {}
