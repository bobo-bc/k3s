apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: homepage
  annotations:
    metallb.universe.tf/ip-allocated-from-pool: default-address-pool
    gethomepage.dev/enabled: true
    gethomepage.dev/description: "External blog"
    gethomepage.dev/href: "https://10.0.0.22"
  labels:
    gethomepage.dev/name: "Homepage"
    gethomepage.dev/group: "Applications"
    gethomepage.dev/icon: "gethomepage.png"
    gethomepage.dev/weight: "2"
    app.kubernetes.io/name: homepage
    app.kubernetes.io/instance: homepage

spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.22
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  selector:
    app.kubernetes.io/name: homepage
    app.kubernetes.io/instance: homepage
