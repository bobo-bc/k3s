---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/info-widgets/

- kubernetes:
    cluster:
      show: true
      cpu: true
      memory: true
      showLabel: true
      label: "cluster"
    nodes:
      show: true
      cpu: true
      memory: true
      showLabel: true
- resources:
    backend: resources
    expanded: true
    cpu: false
    memory: false
       # network: default
- Uptime:
    - Uptime Kuma:
        url: http://uptime-kuma.monitoring.svc.cluster.local:3001/status/main
        icon: uptime-kuma.png
        type: uptimekuma
- search:
    provider: google
    target: _blank
