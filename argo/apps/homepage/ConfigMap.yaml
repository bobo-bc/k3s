apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: ""
  #settings.yaml: |
  #  providers:
  #    longhorn:
  #      url: https://longhorn.my.network
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
  services.yaml: |
---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/settings/

title: Bobo Homepage
background:
  image: https://unsplash.com/photos/a-mountain-range-with-a-lake-in-the-foreground-T_Qe4QlMIvQ
  blur: sm # sm, md, xl... see https://tailwindcss.com/docs/backdrop-blur
  saturate: 100 # 0, 50, 100... see https://tailwindcss.com/docs/backdrop-saturate
  brightness: 50 # 0, 50, 75... see https://tailwindcss.com/docs/backdrop-brightness
  opacity: 100 # 0-100
theme: dark
color: slate
statusStyle: "basic"
hideVersion: true
layout:
  Media:
    columns: 3
    style: row
    icon: mdi-folder-multiple-image
  Apps:
    columns: 5
    style: row
    icon: mdi-folder-multiple-image
  Servarr:
    columns: 5
    style: row
    icon: mdi-folder-multiple-image
  Host:
    columns: 5
    style: row
    icon: mdi-folder-multiple-image
providers:
  longhorn:
    url: http://10.0.0.20
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        network: default
    - search:
        provider: duckduckgo
        target: _blank
  docker.yaml: ""
  proxmox.yaml: ""
