apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: homepage

resources:
  - serviceaccount.yaml
  - secret.yaml
  - clusterRole.yaml
  - deployment.yaml
  - service.yaml

configMapGenerator:
  - name: homepage
    files:
      - settings.yaml
      - services.yaml
      - widgets.yaml
      - bookmarks.yaml
      - kubernetes.yaml

generatorOptions:
  disableNameSuffixHash: true
