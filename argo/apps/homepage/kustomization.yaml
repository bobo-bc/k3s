apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: homepage

resources:
  - serviceaccount.yaml
  - secret.yaml
  - clusterRole.yaml
  - deployment.yaml
  - service.yaml
 # - ConfigMap.yaml

configMapGenerator:
  - name: homepage
    namespace: homepage
    files:
      - config.yaml=config/config.yaml
      - services.yaml=config/services.yaml
      - widgets.yaml=config/widgets.yaml
      - bookmarks.yaml=config/bookmarks.yaml

generatorOptions:
  disableNameSuffixHash: true
