apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: homepage

resources:
  - deployment.yaml
  - service.yaml
  - serviceaccount.yaml

configMapGenerator:
  - name: homepage-config
    files:
      - config/settings.yaml
      - config/services.yaml
      - config/widgets.yaml
      - config/bookmarks.yaml
      - config/kubernetes.yaml
    options:
      disableNameSuffixHash: true
