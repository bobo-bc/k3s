apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: homepage

resources:
  - serviceaccount.yaml
  - secret.yaml
  - clusterRole.yaml
  - deployment.yaml
  - service.yaml

configMapGenerator:
  - name: homepage
    files:
      - config/settings.yaml
      - config/services.yaml
      - config/bookmarks.yaml
      - config/widgets.yaml
      - config/kubernetes.yaml
generatorOptions:
  disableNameSuffixHash: true
