apiVersion: kustomize.config.k8s.io/v1
kind: Kustomization

namespace: homepage

resources:
  - deployment.yaml

configMapGenerator:
  - name: homepage
    files:
      - settings.yaml
      - services.yaml
      - widgets.yaml
      - bookmarks.yaml
      - kubernetes.yaml

generatorOptions:
  disableNameSuffixHash: true
