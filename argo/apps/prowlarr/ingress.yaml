apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prowlarr
  namespace: media
  labels:
    app.kubernetes.io/name: prowlarr
  annotations:
    gethomepage.dev/description: Dynamically Detected prowlarr
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Cluster Management
    gethomepage.dev/icon: prowlarr.png
    gethomepage.dev/name: Prowlarr
spec:
  rules:
    - host: "prowlarr.lan"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: prowlarr
                port:
                  number: 80
