apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prowlarr
  namespace: media
  labels:
    app.kubernetes.io/name: prowlarr
    homepage.sh/enabled: "true"
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`prowlarr.lan`)
      kind: Rule
      services:
        - name: prowlarr
          port: 80
