apiVersion: v1
kind: Service
metadata:
  name: prowlarr
  namespace: media
  labels:
    app: prowlarr
  annotations:
    metallb.universe.tf/ip-allocated-from-pool: home-pool
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.27
  selector:
    app: prowlarr
  ports:
    - port: 80
      targetPort: 9696
      protocol: TCP
  selector:
    app.kubernetes.io/name: prowlarr
    app.kubernetes.io/instance: prowlarr
