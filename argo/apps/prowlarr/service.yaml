apiVersion: v1
kind: Service
metadata:
  name: prowlarr
  namespace: media
  labels:
    app: prowlarr
  annotations:
    homepage/name: "Rrowlarr"
    homepage/group: "Media"
    homepage/url: "http://prowlarr.lan"
    homepage/icon: "prowlarr"
    homepage/namespace: "media"
    homepage/statusStyle: "dot"
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.27
  selector:
    app: prowlarr
  ports:
    - port: 80
      targetPort: 9696
      protocol: TCP
  selector:
    app.kubernetes.io/name: prowlarr
    app.kubernetes.io/instance: prowlarr
