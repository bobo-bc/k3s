apiVersion: v1
kind: Service
metadata:
  name: immich-redis
  namespace: immich
spec:
  ports:
    - port: 6379
  selector:
    app: immich-redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: immich-redis
  namespace: immich
spec:
  serviceName: immich-redis
  replicas: 1
  selector:
    matchLabels:
      app: immich-redis
  template:
    metadata:
      labels:
        app: immich-redis
    spec:
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 10.43.0.10   # CoreDNS ClusterIP
        searches:
          - immich.svc.cluster.local
          - svc.cluster.local
          - cluster.local
      containers:
      - name: redis
        image: redis:7
        command: ["redis-server"]
        args: ["--save", "", "--appendonly", "no"]
        ports:
          - containerPort: 6379
        volumeMounts:
          - name: redis-data
            mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: nfs-client
      resources:
        requests:
          storage: 5Gi
          
