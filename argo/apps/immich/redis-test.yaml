# Example snippet from an Immich deployment manifest
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
 spec:
   template:
     spec:
       containers:
       - name: immich-server
        env:
         - name: REDIS_HOSTNAME
           value: immich-redis # Replace with your actual Redis service name
         - name: REDIS_PORT
           value: "6379" # Default Redis port
