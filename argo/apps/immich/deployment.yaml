apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-uploads
  namespace: immich
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client
  resources:
    requests:
      storage: 50Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 10.43.0.10   # CoreDNS ClusterIP
        searches:
          - immich.svc.cluster.local
          - svc.cluster.local
          - cluster.local
      initContainers:
        - name: init-uploads
          image: busybox
          command:
            - sh
            - -c
            - |
              mkdir -p /usr/src/app/upload/photos
              mkdir -p /usr/src/app/upload/encoded-video
              touch /usr/src/app/upload/encoded-video/.immich
          volumeMounts:
            - name: immich-uploads
              mountPath: /usr/src/app/upload
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:v1.119.0
          ports:
            - containerPort: 2283
          envFrom:
            - configMapRef:
                name: immich-config
          volumeMounts:
            - name: immich-uploads
              mountPath: /usr/src/app/upload
      volumes:
        - name: immich-uploads
          persistentVolumeClaim:
            claimName: immich-uploads
---
apiVersion: v1
kind: Service
metadata:
  name: immich-server
  namespace: immich
spec:
  type: ClusterIP
  selector:
    app: immich-server
  ports:
    - port: 2283
      targetPort: 2283
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: immich-server
  namespace: immich
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  rules:
    - host: pics.smeyer.ca
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: immich-server
                port:
                  number: 2283
