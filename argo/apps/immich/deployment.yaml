apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-uploads
  namespace: immich
spec:
  accessModes:
    - ReadWriteMany   # ensure your nfs-client provisioner supports RWX
  storageClassName: nfs-client
  resources:
    requests:
      storage: 50Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      initContainers:
        - name: init-uploads
          image: busybox
          command:
            - sh
            - -c
            - |
              mkdir -p /usr/src/app/upload/photos
              mkdir -p /usr/src/app/upload/encoded-video
          volumeMounts:
            - name: immich-uploads
              mountPath: /usr/src/app/upload
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:v1.119.0
          ports:
            - containerPort: 2283
          envFrom:
            - configMapRef:
                name: immich-config
          env:
            - name: REDIS_URL
              value: redis://immich-redis:6379
          volumeMounts:
            - name: immich-uploads
              mountPath: /usr/src/app/upload
          readinessProbe:
            httpGet:
              path: /api/ping
              port: 2283
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /api/ping
              port: 2283
            initialDelaySeconds: 30
            periodSeconds: 30
      volumes:
        - name: immich-uploads
          persistentVolumeClaim:
            claimName: immich-uploads
---
apiVersion: v1
kind: Service
metadata:
  name: immich-server
  namespace: immich
spec:
  type: ClusterIP
  selector:
    app: immich-server
  ports:
    - port: 2283
      targetPort: 2283
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: immich-server
  namespace: immich
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
spec:
  ingressClassName: traefik
  rules:
    - host: pics.smeyer.ca
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: immich-server
                port:
                  number: 2283
