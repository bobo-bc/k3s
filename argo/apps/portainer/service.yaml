apiVersion: v1
kind: Service
metadata:
  name: portainer
  namespace: portainer
  annotations:
    metallb.universe.tf/ip-allocated-from-pool: default-address-pool
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  ports:
    - name: http
      port: 9000
      targetPort: 9000
    - name: https
      port: 9443
      targetPort: 9443
    - name: edge
      port: 8000
      targetPort: 8000
  selector:
    app.kubernetes.io/name: portainer
    app.kubernetes.io/instance: portainer
  loadBalancerIP: 10.0.0.20
