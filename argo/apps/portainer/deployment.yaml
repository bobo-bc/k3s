apiVersion: apps/v1
kind: Deployment
metadata:
  name: portainer
  namespace: portainer
  labels:
    app.kubernetes.io/name: portainer
    app.kubernetes.io/instance: portainer
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: portainer
      app.kubernetes.io/instance: portainer
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: portainer
        app.kubernetes.io/instance: portainer
    spec:
      containers:
        - name: portainer
          image: portainer/portainer-ce:2.27.6
          ports:
            - containerPort: 9000
              name: http
            - containerPort: 9443
              name: https
            - containerPort: 8000
              name: edge
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /
              port: 9443
              scheme: HTTPS
            initialDelaySeconds: 45
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 9443
              scheme: HTTPS
            initialDelaySeconds: 45
            periodSeconds: 30
      serviceAccountName: portainer-sa-clusteradmin
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: portainer
