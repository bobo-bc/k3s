apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarr
  namespace: argocd
spec:
  project: default
  source:
    repoURL: oci://ghcr.io/bjw-s/helm
    chart: sonarr
    targetRevision: 15.2.0   # check for latest version
    helm:
      valueFiles:
        - k3s/argo/values/sonarr/sonarr-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
