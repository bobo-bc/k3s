apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Your Issuer and Certificate definitions stay here
resources:
  - cluster-issuer.yaml
  - wildcard-cert.yaml

helmCharts:
  - name: cert-manager
    repo: https://charts.jetstack.io
    version: v1.15.3
    releaseName: cert-manager
    namespace: cert-manager
    valuesInline:
      installCRDs: true
