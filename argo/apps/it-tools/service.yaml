apiVersion: v1
kind: Service
metadata:
  name: it-tools
  namespace: tools
  labels:
    app: it-tools
  annotations:
    metallb.universe.tf/ip-allocated-from-pool: home-pool
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.32
  selector:
    app: it-tools
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
