apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: it-tools
  namespace: tools
  labels:
    app.kubernetes.io/name: it-tools
  annotations:
    gethomepage.dev/description: Dynamically Detected it-tools
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Apps
    gethomepage.dev/icon: it-tools.png
    gethomepage.dev/name: It-tools
spec:
  rules:
    - host: "tools.lan"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: it-tools
                port:
                  number: 80
