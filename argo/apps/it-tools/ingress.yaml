apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ittools-service
  namespace: tools
  labels:
    app.kubernetes.io/name: ittools
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: tools.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ittools-service
                port:
                  number: 80
