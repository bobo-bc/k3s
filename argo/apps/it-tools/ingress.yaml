apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: it-tools-service
  namespace: tools
  labels:
    app.kubernetes.io/name: it-tools
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.router.middlewares: tools-it-tools-redirect-https@kubernetescrd
spec:
  tls:
    - hosts:
        - tools.lan
      secretName: wildcard-lan-tls
  rules:
    - host: tools.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: it-tools-service
                port:
                  number: 80
