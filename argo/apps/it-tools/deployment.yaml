apiVersion: apps/v1
kind: Deployment
metadata:
  name: ittools
  namespace: tools
  labels:
    app.kubernetes.io/name: ittools
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ittools
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ittools
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: ittools
          image: ghcr.io/corentinth/it-tools:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
