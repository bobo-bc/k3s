apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiki-postgres
  namespace: media
  labels:
    app: wiki-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wiki-postgres
  template:
    metadata:
      labels:
        app: wiki-postgres
    spec:
      initContainers:
        - name: init-chmod-data
          image: busybox
          command:
            - sh
            - -c
            - |
              mkdir -p /var/lib/postgresql/data/pgdata
              chown -R 999:999 /var/lib/postgresql/data
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: pgdata
      containers:
        - name: postgres
          image: postgres:15
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: wiki
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: wikijs-db-secret
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wikijs-db-secret
                  key: password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: pgdata
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: longhorn-pvc-wikijs-postgres
