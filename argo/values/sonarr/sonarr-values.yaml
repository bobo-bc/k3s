# values-sonarr.yaml
image:
  repository: lscr.io/linuxserver/sonarr
  tag: latest
  pullPolicy: IfNotPresent

env:
  TZ: "America/Vancouver"
  PUID: "1000"   # change to match your user id
  PGID: "1000"   # change to match your group id

service:
  main:
    ports:
      http:
        port: 8989

ingress:
  main:
    enabled: true
    ingressClassName: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.tls: "true"
    hosts:
      - host: tv.smeyer.ca
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - tv.smeyer.ca
        secretName: sonarr-tls

persistence:
  config:
    enabled: true
    existingClaim: sonarr-config-pvc
    mountPath: /config

  media:
    enabled: true
    existingClaim: tv-nfs-pvc
    mountPath: /media

resources:
  requests:
    memory: 512Mi
    cpu: 250m
  limits:
    memory: 1Gi
    cpu: 500m
