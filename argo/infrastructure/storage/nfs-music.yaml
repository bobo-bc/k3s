# music
#===========================
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-music
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-static
  nfs:
    path: /mnt/data/media/music
    server: 10.0.0.5
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-music
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
  volumeName: nfs-music
  storageClassName: nfs-static

