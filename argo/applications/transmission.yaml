apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: transmission-vpn
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bobo-bc/k3s
    targetRevision: main
    path: argo/apps/transmission  # wherever your YAML lives
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  preserveResourcesOnDeletion: true

  
