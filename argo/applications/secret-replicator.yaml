apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secret-replicator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bobo-bc/k3s.git
    path: argo/apps/secret-replicator
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: secret-replicator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
