apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ghost
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bobo-bc/k3s
    targetRevision: HEAD
    path: argo/apps/ghost
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy: 
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - PreserveResourcesOnDeletion=true
