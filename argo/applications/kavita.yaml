apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kavita
  namespace: media
spec:
  project: default
  source:
    repoURL: https://github.com/your-username/your-gitops-repo
    targetRevision: HEAD
    path: argo/apps/kavita
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
