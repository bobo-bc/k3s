apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd
    app.kubernetes.io/instance: argocd
    homepage/type: helm
    homepage/weight: "10"
  annotations:
    homepage/description: "GitOps CD tool"
    homepage/group: "infrastructure"
    homepage/icon: "https://raw.githubusercontent.com/cncf/artwork/main/projects/argo/icon/color/argo-icon-color.svg"
    homepage/name: "Argo CD"
    homepage/url: "http://10.0.0.34"
spec:
  project: default
  source:
    destination:
    server: https://kubernetes.default.svc
    namespace: argocd
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 6.7.14
    helm:
      values: |
        configs:
          cm:
            timeout.reconciliation: 30s
            admin.enabled: true

        server:
          service:
            type: LoadBalancer
            loadBalancerIP: 10.0.0.34
          ingress:
            enabled: false

        controller:
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 512Mi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
