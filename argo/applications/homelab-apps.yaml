apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bobo-bc/k3s
    targetRevision: main
    path: argo/applications
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncOptions:
  - CreateNamespace=true
  - Validate=false
  syncPolicy: 
    automated:
      prune: true
      selfHeal: true
