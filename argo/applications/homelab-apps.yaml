apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bobo-bc/k3s
    targetRevision: main
    path: argo/applications
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy: {}
 #   automated:
  #    selfHeal: true
   #   prune: true
   # syncOptions:
    #  - CreateNamespace=true
     # - PruneLast=true
preserveResourcesOnDeletion: true
