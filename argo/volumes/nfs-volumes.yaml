apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv-tv
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /mnt/tank/media/tv
    server: 10.0.0.3
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-pvc-tv
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  volumeName: nfs-pv-tv
  storageClassName: nfs
  
