# 02-pvc-portainer.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: portainer-data
  namespace: portainer
  labels:
    app.kubernetes.io/name: portainer
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: truenas-iscsi-csi   # must match whichever SC democratic-csi provides / you created
  resources:
    requests:
      storage: 10Gi
