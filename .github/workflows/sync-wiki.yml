name: Sync Wiki to Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          repository: bobo-bc/k3s
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone wiki repo
        run: |
          git clone https://github.com/bobo-bc/k3s.wiki.git wiki-tmp

      - name: Copy wiki into docs folder
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r wiki-tmp/* docs/ || true
          rm -rf wiki-tmp

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git diff --quiet && git diff --staged --quiet || git commit -m "Sync wiki -> docs"
          git push origin main
