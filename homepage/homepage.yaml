apiVersion: v1
kind: Namespace
metadata:
  name: homepage

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homepage-config
  namespace: homepage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: config
              mountPath: /app/config
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "*"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homepage-config

---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: homepage
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.35  # Optional: Use a static MetalLB IP
  selector:
    app: homepage
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
