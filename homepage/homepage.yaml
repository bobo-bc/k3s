apiVersion: v1
kind: Namespace
metadata:
  name: home

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homepage-config
  namespace: home
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: home
  labels:
    app: homepage
spec:
  selector:
    app: homepage
  type: LoadBalancer
  loadBalancerIP: 10.0.0.35
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: home
  labels:
    app: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      initContainers:
        - name: git-sync
          image: alpine/git
          command:
            - /bin/sh
            - -c
            - |
              git clone https://github.com/bobo-bc/k3s /tmp/git && \
              cp -r /tmp/git/homepage-config/* /config/
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: config
              mountPath: /app/config
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "*"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homepage-config
